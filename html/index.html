<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - connect discretly</title>
    <link rel="icon" type="image/png" href="../logos/connecthublogo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <main>
        <button class="secondaryBtn" id="registerBtn">Register</button>
        <section id="indexTitle">
            <img src="../logos/connecthublogo.png" alt="ConnectHub logo">
            <p>Only share what you mean to!</p>
        </section>
        <section id="login">
            <form action="login">
                <input type="text" name="username" id="usernameInput" placeholder="Username">
                <input type="password" name="password" id="passwordInput" placeholder="password">
                <button class="primaryBtn" id="loginBtn">Enter</button>
            </form>
        </section>
    </main>
</body>
</html>
