<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../logos/connecthublogo.png">

    <link rel="stylesheet" href="../css/header.css">

<body>
    <main>
        <section>
            <!-- shows profile image, name and ID (to allow search by other users)-->
             <ul id="userDetails">
                <li><img src="" alt="Profile image" id="userImage"></li>
                <li id="username">User Name</li>
                <li>Your user-ID: <span id="userID">placeholder</span></li>
             </ul>
        </section>
        <section id="searchFirend">
            <!-- search bar by name (if user is public)-->
            <!-- search bar by id (for private user), will only give return if user exist (ie. "This account number was not found" or "request sent to user")-->
        </section>
        <section id="userResult">
            <!-- show results from public search-->
        </section>
    </main>
</body>
