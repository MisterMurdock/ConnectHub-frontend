<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Friends</title>
    <link rel="icon" type="image/png" href="../logos/connecthublogo.png">
    <script type="module"  src="../javascript/pages/headerAndFooter.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/friends.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <script type="module" src="../javascript/pages/main.js"></script>
    <script type="module" src="../javascript/pages/friends.js"></script>
    <script type="module" src="../javascript/objects/friendRequest.js"></script>
    <script type="module" src="../javascript/objects/token.js"></script>
</head>
<body>
    <main>
        <!--TODO ADD NAVBAR for friend section-->
        <section>
            <!-- shows profile image, name and ID (to allow search by other users)-->
             <ul id="userDetails">
                <li><img src="" alt="Profile image" id="userImage"></li>
                <li><h2 id="username">User Name</h2></li>
                <li><u>Your user-ID:</u> <span id="userID">placeholder</span></li>
             </ul>
        </section>
        <section id="searchFriend">
            <div class="friendFunctions">
                <label for="searchByUsernameField">Search <b>public</b> users by their username:</label>
                <input type="text" id="searchByUsernameField" class="inputField" placeholder="search for username">
                <button class="primaryBtn" id="searchByUsernameBtn">Look for user</button>
            </div>
            <div class="friendFunctions">
                <label for="friendRequestField">Send a friend request to a <b>private</b> or <b>public</b> user:</label>
                <input type="text" id="friendRequestField" class="inputField" placeholder="input user-ID">
                <button class="primaryBtn" id="searchByUserIDBtn">Send friend request</button>
            </div>
        </section>
        <section id="flexibleSection">
            <!-- show results from public search-->
        </section>
    </main>
    <div id="toast"></div>
</body>
</html>
