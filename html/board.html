<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Board</title>
    <link rel="icon" type="image/png" href="../logos/connecthublogo.png">
    <script type="module"  src="../javascript/pages/headerAndFooter.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/postCards.css">
    <script type="module" src="../javascript/objects/post.js"></script>
    <script type="module" src="../javascript/pages/board.js"></script>
    <script type="module" src="../javascript/objects/token.js"></script>
    <script type="module" src="../javascript/functionsSpecific/addOnPost.js"></script>
    <script type="module" src="../javascript/functionsSpecific/formatDate.js"></script>
</head>
<body>
    <main>
        <section class="posts-container"> <!-- for alignments of #posts purposes-->
            <button class="primaryBtn" id="openPostFormBtn">New Post +</button>
            <div id="postForm" class="post-form hiddenForm">
                <input type="text" id="postTitleInput" class="post-title-input" placeholder="Post Title">
                <textarea name="postText" id="postText" class="post-text-textarea" placeholder="Write your thoughts down here!"></textarea>
                <label for="postPictureBrowse">You can add a background to your post</label>
                <input type="file" accept="image/*" id="postPictureBrowse" class="cursor primaryBtn" title="Choose file">
                <div>
                    <button class="primaryBtn" id="postBtn">Post</button>
                    <button class="secondaryBtn" id="cancelPostBtn">Cancel</button>
                </div>
            </div>
            <articles id="posts">
                <!-- fills through javascripts-->
            </articles>
        </section>
    </main>
    <div id="toast"></div>
</body>
</html>
